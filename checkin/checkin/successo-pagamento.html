<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Riuscito</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f2e9 0%, #e8dcc0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #8b7d6b;
    }
    .success-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(139, 125, 107, 0.2);
      max-width: 600px;
      text-align: center;
    }
    .success-box h1 {
      color: #a67c52;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .success-box p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 30px;
      background: linear-gradient(135deg, #b89968, #a67c52);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(166, 124, 82, 0.3);
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>âœ… Pagamento completato con successo!</h1>
    <p>Grazie per aver effettuato il check-in e il pagamento della tassa di soggiorno.</p>
    <p>Riceverai una conferma via email con i dettagli della tua prenotazione.</p>
    <a href="index.html" class="btn">Torna alla Home</a>
  </div>
</body>
</html>
