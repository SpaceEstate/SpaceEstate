name: Sync Calendars

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📁 Crea cartella calendari
        run: |
          mkdir -p calendars
          touch calendars/.gitkeep
      
      - name: 🔄 Sincronizza Calendari
        run: node sync-calendars.js
      
      - name: 💾 Commit e Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add calendars/
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 Auto-sync calendari"
          git push
